<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if user.is_authenticated %}
	<p>{{ user.username }}</p>
	<a href="{% url 'logout' %}">로그아웃</a>
{% else %}
	<a href="{% url 'signup' %}">회원가입</a>
	<a href="{% url 'login' %}">로그인</a>
{% endif %}
	
<h1>swing.py page</h1>

{% for p in object_list %}
<h3> {{p.title}} </h3>
<h4> {{p.created}}} by {{p.author}}</h4>
<p> {{p.content}} </p>
{% endfor %}

</body>
</html>
